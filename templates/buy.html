{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Shares" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>

    <br><br>

    <form action="/add_cash" method="post">
        <label for="add">Enter Amount to Add to Your Account</label><br>
        $<input autocomplete="off" name="add" id="add" placeholder="0.00" type="number" min="0.01" step="0.01" value="0.00">
        <button class="btn btn-primary" type="submit">Add</button>
    </form>
{% endblock %}
